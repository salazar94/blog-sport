<!DOCTYPE html>
<html lang="es-LA">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scale=0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <a href="./elements.html">
        <img src="./assets/menu.svg" alt="burguer menu" width="30" />
      </a>
      <nav class="header__menu"></nav>
      <figure class="header__search">
        <a href="#">
          <img src="./assets/loupe.svg" alt="Lupa" width="20" />
        </a>
      </figure>
    </header>
    <main class="main">
      <h2 class="title">Hello <b class="title--bold">Rathan</b></h2>
      <p class="datetime">
        <time datetime="08:29">08:20 Am</time>
        <span> | </span>
        <time datetime="2021-08-20">20 feb 2020 </time>
      </p>
      <p class="notice">
        You were reading <b>"Covid-19" Pandemic</b> on yesterday
      </p>
      <section class="card-topics card-topics--center-swipe " id="s">
        <p class="swipe-container__title">Swipe to continue</p>
        <div class="swipe-container__item" draggable="true" id="swipe">
          <img
            src="./assets/three-chevron-arrows-pointing-right.svg"
            alt="arrow"
            width="20"
          />
        </div>
      </section>
      <ul class="topics">
        <h3 class="topics__title">Choose topic</h3>
        <li class="card-topics card-topics--center card-topics--sports">
          <img
            src="./assets/baloncesto.svg"
            alt="sdfg"
            class="card-topics__img"
            width="40"
          />
          <h4 class="card-topics__title">Sports</h4>
        </li>
        <li class="card-topics card-topics--center card-topics--entertainment">
          <img
            src="./assets/claqueta.svg"
            alt="sdfg"
            class="card-topics__img"
            width="40"
          />
          <h4 class="card-topics__title">Entertainment</h4>
        </li>
        <li class="card-topics card-topics--center card-topics--tech">
          <img
            src="./assets/lampara.svg"
            alt="sdfg"
            class="card-topics__img"
            width="40"
          />
          <h4 class="card-topics__title">Technology</h4>
        </li>
      </ul>
    </main>
    <script src="item.js" defer></script>
  </body>
</html>
